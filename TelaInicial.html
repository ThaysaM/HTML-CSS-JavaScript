<!DOCTYPE html>
<html>
    <head>
        <meta accesskey="utf-8">
        <title>Mirror Fashion</title>
        <link rel="stylesheet" href="EstiloTelaInicial.css">
        <link rel="stylesheet" href="mirrorfashion/css/bootstrap.css">
    </head>
    
    <body>
        <header class="container">
            <h1><img src="mirrorfashion/img/logo.png" alt="Logo da Mirror Fashion"></h1>
            
            <p class="sacola">
                Nenhum item na sacola de compras
            </p>
            <!--Fim do item sacola-->
            <nav class="menu-opcoes">
                <ul>
                    <li><a href="#suaconta">Sua Conta</a></li>
                    <li><a href="#listaDeDesejos">Lista de Desejos</a></li>
                    <li><a href="#cartaofidelidade">Cartão Fidelidade</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#ajuda">Ajuda</a></li>
                </ul>
            </nav>
            <!--Fim do menu opções-->
        </header>
        <!--Fim do cabeçalho-->
        <div class="container-destaque">
            <section class="busca">
                <h2>Busca</h2>
                <form>
                    <input type="search">
                    <button>Busca</button>
                </form>
            </section>
            <!--Fim da busca-->
            <section class="menu-departamento">
                <h2>Departamentos</h2>
                <nav>
                    <ul>
                        <li><a href="#">Busca de Camisa</a></li>
                        <li><a href="#">Calças</a></li>
                        <li><a href="#">Saias</a></li>
                        <li><a href="#">Vestidos</a></li>
                        <li><a href="#">Sapatos</a></li>
                        <li><a href="#">Bolsas e Carteiras</a></li>
                        <li><a href="#">Acessórios</a></li>
                    </ul>
                </nav>
            </section>
            <!--Fim do menu departamento-->
            <section class="banner-destaque">
                <figure>
                    <img src="mirrorfashion/img/destaque-home.png" alt="Promoção: Big City Night">
                </figure>
            </section>
            <!--Fim do banner destaques-->
        </div>
        <!--Fim do container destaques-->
    </body>
</html>
